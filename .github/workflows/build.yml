name: Build

on:
  workflow_run:
    workflows: [CI]
    branches: [main]
    types:
      - completed

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: set up docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1.5.1
        with:
          version: latest
          install: true

      - name: build docker images
        run: |
          docker build . -f karen/Dockerfile -t villager-bot_karen:latest
          docker build . -f bot/Dockerfile -t villager-bot_bot:latest
          
      # - name: upload bot image
      #   uses: ishworkh/docker-image-artifact-upload@v1
      #   with:
      #     image: "villager-bot-bot:latest"
          
      # - name: upload karen image
      #   uses: ishworkh/docker-image-artifact-upload@v1
      #   with:
      #     image: "villager-bot-karen:latest"

      - name: push docker images
        run: |
          docker push ghcr.io/iapetus-11/villager-bot_karen:latest
          docker push ghcr.io/iapetus-11/villager-bot_bot:latest
